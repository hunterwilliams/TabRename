<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      .text-edit{
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        border-color: rgba(0,0,0,0);
        border-width:1px;
      }

      .text-edit:hover{
        border-width:1px;
        border-style:solid;
      }

      .delete-rule{
        width:20px;
        height:20px;
        background-color: red;
        display: block;
      }

      .add-rule, .save-rule{
        width:20px;
        height:20px;
        background-color: blue;
        display: block;
        float:right;
      }

    </style>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="js_rules">
    </div>
    <span id='j-add-rule' class='add-rule'></span>
  </body>
</html>
