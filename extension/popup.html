<!doctype html>
<html>
  <head>
    <title>TabStyles</title>
    <style>
          *, *:before, *:after {
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
       }
      body {
        min-width: 357px;
        overflow-x: hidden;
      }
      table {
        border-collapse: collapse;
      }
      tr > *:nth-child(1) /*red line*/{
        border-right: rgba(255, 0, 0, 0.14) 1px solid;
        padding: 3px;
      }
      tr:first-child{
        border-color:rgba(175, 201, 235, 0.64)!important;
        background-color: rgb(255,255,255)!important;
      }
      tr{
        border-top-width: 1px;
        border-bottom-width: 1px;
        border-left-width: 0px;
        border-right-width: 0px;
        border-color: rgba(228, 228, 228, 0.6);
        border-style: solid;
      }
      tr:hover /*highlight*/{
        background-color: rgba(255, 255, 226, 0.63);
      }
      tr:hover .delete-rule{
        visibility: visible;
      }
      .delete-rule{
        visibility: hidden;
      }

      .text-edit{
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        border-color: rgba(0,0,0,0);
        border-width:1px;
      }

      .text-edit:hover{
        border-width:1px;
        border-style:solid;
      }

      .delete-rule{
        width:20px;
        height:20px;
        background-color: red;
        display: block;
      }

      .add-rule, .save-rule{
        width:20px;
        height:20px;
        background-color: blue;
        display: block;
        float:right;
      }

    </style>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="js_rules">
    </div>
  </body>
</html>
