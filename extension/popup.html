<!doctype html>
<html>
  <head>
    <title>TabStyles</title>
    <style>
          *, *:before, *:after {
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
       }
      body {
        min-width: 357px;
        overflow-x: hidden;
      }
      table {
        border-collapse: collapse;
      }
      th{
        font-family: cursive;
        font-weight: 100;
      }
      tr > *:nth-child(1) /*red line*/{
        border-right: rgba(255, 0, 0, 0.14) 1px solid;
        padding: 3px;
      }
      tr:first-child{
        border-color:rgba(175, 201, 235, 0.64)!important;
        background-color: rgb(255,255,255)!important;
      }
      tr{
        border-top-width: 1px;
        border-bottom-width: 1px;
        border-left-width: 0px;
        border-right-width: 0px;
        border-color: rgba(228, 228, 228, 0.6);
        border-style: solid;
      }
      tr:hover /*highlight*/{
        background-color: rgba(255, 255, 226, 0.63);
      }
      tr:hover .delete{
        visibility: visible;
      }

      .text-edit{
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        border-color: rgba(0,0,0,0);
        border-width:1px;
      }

      .text-edit:hover{
        border-width:1px;
        border-style:solid;
      }

      .add-rule, .save-rule{
        width:20px;
        height:20px;
        background-color: blue;
        display: block;
        float:right;
      }

      .button {
        width:20px;
        height:20px;
        display: block;
        opacity:0.4;
      }

      .button:hover{
        opacity:0.45;
      }

      .button:focus, .button:active{
        opacity: 0.7;
      }

      .plus:hover{
        opacity: 0.2!important;
      }
      .plus:focus, .plus:active{
        opacity: 0.4!important;
      }

      .plus {
        opacity: 0.15!important;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3gMDFzMNIkauuQAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAAK0lEQVQ4y2NkwA/+4xBnxKWBiYHKYNTAQWggI56kMRqGwymWRwuHUQNJBADe+wMl9g7iWQAAAABJRU5ErkJggg==);
      }

      .delete{
        visibility: hidden;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3gMEACUVqQwOdAAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAA4UlEQVQ4y7WUSwrCMBRFDxI6ERwV2pnTrsUN6HLcRkcOWjDO7coEoUWpk4fEmpfEUh8EQrg5+d1c+K4cKFiotkANNEAV0FWiqWVOENYDI3AOQK+iGYFTCmxUoJWMuZp+utNcgU2hPtgUmhvAAGsgU453ADbS3ymaTBjGPYpVVk9p1nffc6E25IhfoTZirze0S4B1PtiKP1fIGiFLLQILQufCvNBSPnrsAWIP1QCFAR7AHRiU33IBjtK/AXuPZhDGMxYO1hMONhYOGlQzrQvtUzOxTQjYNgZz46xM8Gwp2o96AR3QrmOYKAG+AAAAAElFTkSuQmCC);
      }

    </style>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
